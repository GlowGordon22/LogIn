<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="colleagueId" placeholder="Colleague ID" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="staffPin" placeholder="Staff Pin" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" onclick="checkLogin(event)">Login</button>
            <div class="register-link">
                <p><a href="#" onclick="adminLogin()">Are you an admin? Admin Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Hardcoded account data for testing
        const accounts = {
            "1": {
                "staffPin": "James"  // Staff Pin for ID 1
            },
            "2": {
                "staffPin": "Jake"  // Staff Pin for ID 2
            },
            "3": {
                "staffPin": "AaronM"  // Staff Pin for ID 3
            }
        };

        // Check login credentials for staff
        function checkLogin(event) {
            event.preventDefault();  // Prevent form submission

            const colleagueId = document.getElementById('colleagueId').value;
            const staffPin = document.getElementById('staffPin').value;

            // Check if the Colleague ID exists and the Staff Pin is correct
            if (accounts[colleagueId] && accounts[colleagueId].staffPin === staffPin) {
                alert('Login successful!');
                window.location.href = "https://glowgordon22.github.io/LogIn/orders.html";  // Redirect to orders.html
            } else {
                alert('Invalid Colleague ID or Staff Pin!');
            }
        }

        // Admin Login functionality
        function adminLogin() {
            const adminPin = prompt("Please enter the admin PIN:");

            // Check if the admin PIN is correct
            if (adminPin === "McAdmin" || adminPin === "McOwner") {
                window.location.href = "https://glowgordon22.github.io/LogIn/admin.html";  // Redirect to admin page
            } else {
                alert('Incorrect Admin PIN!');
            }
        }
    </script>
</body>
</html>
